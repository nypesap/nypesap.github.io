site_name: Nype
site_url: https://npe.cm
nav:
  - Experience:
    - exp/index.md 
  - Fiori Tracker: fiori-tracker.md
  - Career: 
    - jobs/index.md
  - Blog: 
    - blog/index.md
  - Contact: contact.md
theme: 
  name: 'material'
  language: en
  palette:
    - scheme: slate
  favicon: 'assets/images/favicon.ico'
  logo: 'assets/images/logo.png'
  custom_dir: overrides
  features:
    - navigation.tabs
plugins:
  - blog:
      blog_dir: blog
  - blog:
      blog_dir: exp
      post_date_format: yyyy MMMM  # due to a bug in the plugin, this option requires the patch_blog.py script
      post_readtime: false
      authors: false
      archive_name: Annual recap
  - blog:
      blog_dir: jobs
      post_readtime: false
  - tags:
      tags_file: tags.md
  - search
copyright: Copyright &copy; 2010 - 2024 Nype
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra:
  analytics:
    provider: google
    property: G-XYHV0G23QV
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/nypesap
    - icon: fontawesome/brands/twitter
      link: http://twitter.com/nypesap
hooks:
  - .github/patch_blog.py  # Patches the blog internally in the theme permanently 